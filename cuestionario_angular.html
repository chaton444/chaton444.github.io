    <h1 style="font-size: 3em; background: linear-gradient(55deg, rgb(253, 4, 187), #4ce8be); -webkit-background-clip:text; color: transparent;">Cuestionario de Angular</h1>

    <script>
        const questions = [
            {

            {
                question: "¿Cuál es la función de los servicios en Angular?",
                options: ["Almacenar datos", "Proveer lógica de negocio", "Gestionar la interfaz de usuario"],

            },
            {
                question: "¿Qué es un `module` en Angular?",
                options: ["Un tipo de componente", "Un contenedor que agrupa componentes, servicios y directivas relacionados", "Una clase para manejar formularios"],
                answer: 1
            },
            {
                question: "¿Cómo se declara un componente en Angular?",
                options: ["Usando el decorador `@Component`", "Usando el decorador `@Directive`", "Usando el decorador `@Injectable`"],
                answer: 0
            },
            {
                question: "¿Qué es el `async pipe` en Angular?",
                options: ["Un pipe para convertir promesas en observables", "Un pipe que permite suscribirse a un observable directamente en la vista", "Un pipe para formatear fechas"],
                answer: 1
            },
            {
                question: "¿Qué es el `FormBuilder` en Angular?",
                options: ["Un módulo para manejar archivos", "Una clase para crear formularios de manera programática", "Un componente para manejar eventos"],
                answer: 1
            },
            {
                question: "¿Qué es el `ngContent` en Angular?",
                options: ["Un componente que muestra contenido dinámico", "Una directiva para proyectar contenido en componentes hijos", "Un servicio para manejar eventos del usuario"],
                answer: 1
            },
            {
                question: "¿Qué es el `ng-template` en Angular?",
                options: ["Un componente que muestra datos", "Un contenedor para definir vistas que se pueden reutilizar", "Una directiva para manejar eventos del usuario"],
                answer: 1
            },
            {
                question: "¿Qué es una directiva en Angular?",
                options: ["Una clase que puede modificar el comportamiento del DOM", "Una clase que define la estructura de una aplicación", "Un componente reutilizable"],
                answer: 0
            },
            {
                question: "¿Qué es el `router` en Angular?",
                options: ["Un servicio para manejar peticiones HTTP", "Un sistema para gestionar la navegación entre componentes", "Un componente para mostrar listas"],

            {
                question: "¿Qué es un `Service` en Angular?",
                options: ["Una clase que proporciona funcionalidad a múltiples componentes", "Una clase que define un componente", "Una clase que maneja la vista"],
                answer: 0
            },
            {
                question: "¿Qué es el `ng-template` en Angular?",
                options: ["Un componente que muestra datos", "Un contenedor para definir vistas que se pueden reutilizar", "Una directiva para manejar eventos del usuario"],
                answer: 1
            },
    {
        question: "¿Qué es el `Renderer2` en Angular?",
        options: ["Una clase para manipular directamente el DOM", "Un módulo para manejar peticiones HTTP", "Un componente para manejar rutas"],

    },
    {
        question: "¿Qué es la inyección de dependencias en Angular?",

        answer: 1
    },
    {
        question: "¿Qué diferencia hay entre `ViewChild` y `ContentChild` en Angular?",
        options: ["`ViewChild` se utiliza para acceder a un componente hijo, `ContentChild` se usa para acceder a contenido proyectado", "Son lo mismo", "Ninguno se usa en Angular"],
        answer: 0
    },
    {
        question: "¿Qué es el `TrackBy` en Angular?",
        options: ["Una función para mejorar el rendimiento del `ngFor`", "Un decorador para componentes", "Una directiva para manejar eventos"],
        answer: 0
    },
    {
        question: "¿Qué es `lazy loading` en Angular?",
        options: ["Cargar módulos bajo demanda cuando son necesarios", "Cargar todos los módulos al inicio", "Un sistema para manejar peticiones HTTP"],
        answer: 0
    },
    {
        question: "¿Qué es un `Resolver` en Angular?",

    },

        answer: 0
    },
    {
        question: "¿Qué es el `ivy` en Angular?",
        options: ["El motor de renderizado más reciente de Angular", "Un componente para manejar formularios", "Un sistema de enrutamiento"],
        answer: 0
    },
    {
        question: "¿Qué es un `Decorator` en Angular?",
        options: ["Una función que añade metadatos a clases, métodos o propiedades", "Un módulo para manejar peticiones", "Un tipo de servicio"],
        answer: 0
    },
    {
        question: "¿Qué diferencia hay entre `Reactive Forms` y `Template-Driven Forms` en Angular?",
        options: ["`Reactive Forms` permite mayor control programático, mientras que `Template-Driven Forms` se basa en plantillas HTML", "No hay diferencia", "Uno es para manejo de eventos y otro para manejo de rutas"],
        answer: 0
    },


        ];

        // Función para mezclar preguntas y seleccionar 10 aleatorias
        function getRandomQuestions() {
            const shuffled = questions.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 10);
        }

        // Función para mostrar preguntas en el formulario
        function displayQuestions() {
            const quizForm = document.getElementById('quizForm');
            const selectedQuestions = getRandomQuestions();

            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<strong>${index + 1}. ${q.question}</strong>`;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');
                q.options.forEach((option, i) => {
                    optionsDiv.innerHTML += `
                        <div class="option">
                            <input type="radio" name="q${index}" value="${i}"> ${option}
                        </div>`;
                });

                questionDiv.appendChild(optionsDiv);
                quizForm.appendChild(questionDiv);
            });
        }

        // Función para enviar el cuestionario y calcular el resultado
        function submitQuiz() {
            const selectedQuestions = getRandomQuestions();
            let score = 0;

            selectedQuestions.forEach((q, index) => {
                const userAnswer = document.querySelector(`input[name="q${index}"]:checked`);
                if (userAnswer && parseInt(userAnswer.value) === q.answer) {
                    score++;
                }
            });

            alert(`Tu puntaje es: ${score} de ${selectedQuestions.length}`);
        }

        // Mostrar preguntas al cargar la página
        window.onload = displayQuestions;
    </script>
