        function getRandomQuestions(questions, count) {
            const shuffled = questions.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function loadQuiz() {
            const quizForm = document.getElementById('quizForm');
            const selectedJavaQuestions = getRandomQuestions(javaQuestions, 10);
            const selectedAngularQuestions = getRandomQuestions(angularQuestions, 10);
            const allQuestions = [...selectedJavaQuestions, ...selectedAngularQuestions];
            let quizHTML = '';

            allQuestions.forEach((q, index) => {
                quizHTML += `
                    <div class="question">
                        <p>${index + 1}. ${q.question}</p>
                        <div class="options">
                            ${q.options.map((option, i) => `
                                <label>
                                    <input type="radio" name="question${index}" value="${i}">
                                    ${option}
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            quizForm.innerHTML = quizHTML;
        }

        function submitQuiz() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let score = 0;
            let totalQuestions = 20; // Total de preguntas (10 Java + 10 Angular)

            formData.forEach((value, key) => {
                const questionIndex = parseInt(key.replace('question', ''));
                const question = [...javaQuestions, ...angularQuestions][questionIndex];
                if (question && parseInt(value) === question.answer) {
                    score++;
                }
            });

            alert(`Tu puntaje es ${score} de ${totalQuestions}`);
        }

        window.onload = loadQuiz;
