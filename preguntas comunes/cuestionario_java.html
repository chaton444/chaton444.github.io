    <h1 style="font-size: 3em; background: linear-gradient(35deg, rgb(253, 4, 4), #e84c97); -webkit-background-clip:text; color: transparent;">Cuestionario de Java</h1>
    <div class="container">
    <form id="quizForm"></form>
    <button type="button" onclick="submitQuiz()" class="submit-button">Enviar</button>

    
    <script>
        const javaQuestions = [
            // Agrega más preguntas hasta llegar a 50
            { question: "¿Qué es Java?", options: ["Un sistema operativo", "Un lenguaje de programación", "Una base de datos"], answer: 1 },
            { question: "¿Qué es una clase en Java?", options: ["Una plantilla para crear objetos", "Un tipo de variable", "Un método especial"], answer: 0 },
            { question: "¿Qué es la herencia en Java?", options: ["Cuando una clase hereda atributos de otra clase", "Un tipo de excepción", "Un método de la clase Object"], answer: 0 },
            { question: "¿Qué es una interfaz en Java?", options: ["Un conjunto de métodos abstractos", "Una clase concreta", "Una variable"], answer: 0 },
            { question: "¿Qué es un constructor en Java?", options: ["Un método que se llama al crear un objeto", "Un tipo de variable", "Un método de la clase Object"], answer: 0 },
            { question: "¿Qué significa 'JDK'?", options: ["Java Development Kit", "Java Document Kit", "Java Debug Kit"], answer: 0 },
            { question: "¿Qué es el 'garbage collection' en Java?", options: ["Un proceso para manejar errores", "Un mecanismo para liberar memoria no utilizada", "Un tipo de excepción"], answer: 1 },
            { question: "¿Cuál de los siguientes no es un tipo de dato primitivo en Java?", options: ["int", "String", "boolean"], answer: 1 },
            { question: "¿Qué es un paquete en Java?", options: ["Un contenedor de clases relacionadas", "Un tipo de excepción", "Una interfaz"], answer: 0 },
            { question: "¿Qué hace el método 'main' en Java?", options: ["Es el punto de entrada de la aplicación", "Es un método privado", "Es un constructor"], answer: 0 },
            { question: "¿Qué es un 'try-catch' en Java?", options: ["Una estructura de control para manejar excepciones", "Un tipo de ciclo", "Un operador"], answer: 0 },
            { question: "¿Qué es una excepción en Java?", options: ["Un error que puede ser manejado en tiempo de ejecución", "Un tipo de variable", "Un método"], answer: 0 },
            { question: "¿Qué significa 'OOP'?", options: ["Orientación a Objetos", "Operaciones de Objeto", "Operaciones Orientadas"], answer: 0 },
            { question: "¿Qué es una variable estática?", options: ["Una variable que pertenece a la clase en lugar de a una instancia", "Una variable que no se puede cambiar", "Una variable local"], answer: 0 },
            { question: "¿Qué hace el operador 'instanceof' en Java?", options: ["Verifica si un objeto es una instancia de una clase", "Crea una instancia de una clase", "Declara una variable"], answer: 0 },
            { question: "¿Qué es el 'polimorfismo' en Java?", options: ["La capacidad de un objeto de tomar muchas formas", "Un tipo de bucle", "Un tipo de variable"], answer: 0 },
            { question: "¿Qué es un 'ArrayList' en Java?", options: ["Una colección que puede cambiar de tamaño", "Un tipo de arreglo fijo", "Una clase de objeto"], answer: 0 },
            { question: "¿Qué es un 'HashMap' en Java?", options: ["Una estructura de datos que almacena pares clave-valor", "Un tipo de lista", "Un tipo de arreglo"], answer: 0 },
            { question: "¿Qué es un 'Thread' en Java?", options: ["Una unidad de ejecución en un programa", "Un tipo de variable", "Una clase de colección"], answer: 0 },
            { question: "¿Qué hace el método 'finalize' en Java?", options: ["Se llama antes de que un objeto sea recolectado por el garbage collector", "Es un método que no puede ser sobrescrito", "Es un constructor"], answer: 0 },
            { question: "¿Qué es 'JavaFX'?", options: ["Una biblioteca para crear aplicaciones de escritorio", "Un lenguaje de programación", "Un sistema operativo"], answer: 0 },
            { question: "¿Qué es 'JDBC'?", options: ["Java Database Connectivity", "Java Document Base Class", "Java Debugging Code"], answer: 0 }
        ];

        // Selecciona 10 preguntas aleatorias
        const shuffledQuestions = javaQuestions.sort(() => 0.5 - Math.random()).slice(0, 10);

        // Renderiza preguntas en el formulario
        const form = document.getElementById("quizForm");

        shuffledQuestions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.className = "question";
            questionDiv.innerHTML = `
                <p>${index + 1}. ${q.question}</p>
                ${q.options.map((opt, i) => `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`).join('<br>')}
            `;
            form.appendChild(questionDiv);
        });

        function submitQuiz() {
            let score = 0;
            shuffledQuestions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.answer) {
                    score++;
                }
            });
            alert(`Tu calificación es: ${score} de 10`);
        }
    </script>
